name: goal_keeper
description: A new Flutter project.
version: 1.0.0+1
publish_to: none
environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # Fonts
  google_fonts: ^6.1.0

  bubble: ^1.2.1

  # Network
  dio: ^5.3.3

  # State Management
  provider: ^6.0.5

  # Page/Screen Navigator
  auto_route: ^9.2.2

  get: ^4.6.1
  get_it: ^7.2.0
  injectable: ^2.3.2

  animations: ^2.0.3

  image_provider:
    git:
      url: https://github.com/trailon/image_provider.git
  focused_image_widget:
    git:
      url: https://github.com/CosmosExmo/focused_image_widget.git
  flare_flutter: ^3.0.2
  flutter_easyloading: ^3.0.5
  dio_cache_interceptor: ^3.5.0
  awesome_dio_interceptor: ^1.1.0
  change_case: ^2.0.1
  supabase_flutter: ^2.6.0
  encrypt_shared_preferences: ^0.7.6
  shared_preferences: ^2.3.2
  intl: ^0.19.0
#dependency_overrides:
#  macos_ui:
#    git:
#      url: https://github.com/Mayb3Nots/macos_ui.git
#      ref: dev
dev_dependencies:
  flutter_test:
    sdk: flutter
  # Generator Starter
  build_runner: ^2.1.5
  # Code Generators
  auto_route_generator: ^9.0.0
  injectable_generator: ^2.4.1

  # Lints
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.4.0

flutter:

  uses-material-design: true

  assets:
    - assets/animations/
flutter_intl:
  enabled: true
